[build]
  # Frontend build command (Expo Web)
  command = "cd tippool-app && npm install && npx expo export:web"
  publish = "tippool-app/dist"
  
[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
# SPA redirect rules - prevent 404 on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# API redirects for cleaner URLs (optional)
[[redirects]]
  from = "/api/v1/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  
[[redirects]]
  from = "/api/v1/checkin/*"
  to = "/.netlify/functions/checkin/:splat"
  status = 200
  
[[redirects]]
  from = "/api/v1/reparto/*"
  to = "/.netlify/functions/reparto/:splat"
  status = 200

# Headers for security and PWA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

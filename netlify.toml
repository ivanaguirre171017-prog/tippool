[build]
  # Comando de construcci칩n del Frontend (Expo Web)
  command = "cd tippool-app && npm install && npx expo export:web"
  publish = "tippool-app/dist"
  
[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
# Reglas de redirecci칩n para SPA - prevenir error 404 al recargar
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Redirecciones de API para URLs m치s limpias y para apuntar a la funci칩n serverless
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Headers por seguridad y PWA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"
